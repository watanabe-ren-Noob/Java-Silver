<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Java Silver 習得モード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        #code-input, #code-display { tab-size: 4; font-variant-ligatures: none; }
        /* スマホの入力補完を消すための設定 */
        textarea { resize: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen p-3 font-sans overflow-x-hidden">
    <div id="quiz-container" class="max-w-2xl mx-auto bg-slate-900 p-4 rounded-[2.5rem] shadow-2xl border border-slate-800">
        
        <div class="flex justify-between items-center mb-6 px-2">
            <span id="progress" class="text-blue-500 font-black text-[10px] tracking-widest uppercase">Question 0 / 0</span>
            <button onclick="location.href='index.html'" class="text-slate-600 font-bold text-[10px] uppercase">✕ Close</button>
        </div>

        <div id="question-text" class="text-base font-bold mb-6 leading-relaxed px-1"></div>
        
        <div id="display-section" class="mb-4 hidden">
            <div class="flex items-center justify-between mb-2">
                <span class="text-[9px] text-slate-500 font-black tracking-widest uppercase">Example Code</span>
                <button onclick="copyToEditor()" class="text-blue-400 text-[9px] font-bold border border-blue-900/50 px-3 py-1 rounded-full active:bg-blue-900/20">エディタへ写す</button>
            </div>
            <div id="code-display" class="bg-black text-emerald-400 font-mono p-4 rounded-2xl border border-slate-800 text-[11px] leading-relaxed overflow-x-auto"></div>
        </div>

        <div id="editor-section" class="mb-8">
            <div class="flex items-center justify-between mb-2">
                <span class="text-[9px] text-amber-500 font-black tracking-widest uppercase">Practice Editor</span>
                <button onclick="runCode()" class="bg-emerald-600 text-white px-5 py-2 rounded-full text-[10px] font-black active:scale-95 transition-all shadow-lg shadow-emerald-900/40">
                    ▶ 実行
                </button>
            </div>
            <textarea id="code-input" class="w-full bg-black text-blue-300 font-mono p-4 rounded-2xl border border-slate-800 outline-none text-xs leading-relaxed focus:border-blue-500 min-h-[120px]" placeholder="// ここでコードを試せます" spellcheck="false"></textarea>
            <div id="console-output" class="mt-2 p-3 bg-black rounded-xl border border-slate-800 text-[10px] font-mono text-slate-500 min-h-[40px] whitespace-pre-wrap italic"></div>
        </div>
        
        <div id="options" class="grid grid-cols-1 gap-2 mb-8"></div>

        <button id="submit-btn" class="w-full bg-blue-600 py-5 rounded-2xl font-black text-sm text-white hidden active:scale-[0.98] transition-all shadow-xl shadow-blue-900/20 uppercase tracking-widest">
            回答を確認する
        </button>

        <div id="feedback" class="mt-6 p-6 rounded-[2rem] bg-slate-800/50 border border-slate-700 hidden animate-in fade-in duration-500">
            <div id="result-message" class="text-2xl font-black mb-4"></div>
            
            <div id="correct-answer-area" class="hidden mb-6">
                <div class="text-amber-400 text-[9px] font-black uppercase mb-1 tracking-widest">Correct Answer</div>
                <div id="correct-options" class="text-white font-black text-sm bg-slate-950 p-4 rounded-2xl border border-amber-900/20 shadow-inner"></div>
            </div>

            <div class="text-blue-400 text-[9px] font-black uppercase mb-2 tracking-widest">Explanation</div>
            <div id="explanation-text" class="text-slate-300 text-xs leading-relaxed mb-8 border-l-2 border-slate-600 pl-4"></div>
            
            <div class="flex flex-col gap-2">
                <button id="next-btn" class="w-full bg-white text-slate-950 py-4 rounded-2xl font-black text-sm active:scale-95 transition-all">NEXT</button>
                <button id="retry-btn" onclick="retryQuestion()" class="w-full bg-slate-700 text-white py-4 rounded-2xl font-bold text-xs hidden">RETRY</button>
            </div>
        </div>
    </div>

    <script src="js/quiz-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
