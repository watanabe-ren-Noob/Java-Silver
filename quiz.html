<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クイズ画面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4">
    <div id="quiz-container" class="w-full max-w-2xl bg-slate-800 p-8 rounded-3xl shadow-2xl">
        <div class="flex justify-between items-center mb-6">
            <span id="progress" class="text-blue-400 font-mono">Question 0/0</span>
            <button onclick="location.href='index.html'" class="text-slate-400 hover:text-white">✕ 閉じる</button>
        </div>

        <div id="question-text" class="text-xl font-bold mb-6 leading-relaxed"></div>
        <div id="code-container" class="mb-6"></div>
        <div id="options" class="grid gap-3 mb-8"></div>

        <button id="submit-btn" class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg hidden">回答を送信</button>

        <div id="feedback" class="mt-6 p-6 rounded-2xl bg-slate-700 hidden">
            <div id="result-message" class="text-2xl mb-2"></div>
            <div id="explanation-text" class="text-slate-300 text-sm mb-6"></div>
            <button id="next-btn" class="w-full bg-slate-100 text-slate-900 py-3 rounded-xl font-bold">次の問題へ</button>
        </div>
    </div>
    <script src="js/quiz-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
